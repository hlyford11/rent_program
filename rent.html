<!DOCTYPE html>
<html>
  <head>
    <title>Rent machine</title>
    <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>

  <body>
  	<div id="main-div">
      <div><h1>Charge rent for 1727 Hayes</h1></div>
      <button class="btn btn-danger" id="cors-button">Turn CORS on then click here</button>
      <div id="buttons">
  	  	<input placeholder="What month is it?" type="text" id="the-month" class="hidden">
  	  	<button class="btn btn-primary hidden" id="rent-button-month">Submit the month</button>
        <br />
        <button class="btn btn-danger hidden" id="rent-button-submit" >Charge them rent!</button>
      </div>

	  	<div id="results">
	  		<ul class="list-group"></ul>
	  	</div>
      <div id="results-balance">
        <ul class="list-group"></ul>
      </div>
	  </div>
  </body>


  <script src="jquery.js"></script>
  <script src="roommateData.js" type='text/javascript'></script>
  <script src="rent.js" type='text/javascript'></script>
  <script src="access.js" type='text/javascript'></script>
</html>
